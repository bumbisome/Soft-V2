<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Softball Team Manager</title>
  <!-- Include SortableJS library for drag-and-drop functionality -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <style>
    /* CSS Styling */

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    #playerForm {
      text-align: center;
      margin-bottom: 20px;
    }

    #playerForm input {
      padding: 5px;
      font-size: 16px;
    }

    #playerForm button {
      padding: 5px 10px;
      font-size: 16px;
    }

    #playerList, #battingLineup {
      list-style-type: none;
      padding: 0;
      margin: 0 auto 20px;
      width: 300px;
    }

    #playerList li, #battingLineup li {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      background-color: #f9f9f9;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #playerList select {
      margin-left: 10px;
    }

    #saveLineup {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #fieldDiagram {
      position: relative;
      width: 500px;
      height: 500px;
      background-image: url('field.png'); /* Ensure 'field.png' is in the same directory */
      background-size: cover;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    .position-label {
      position: absolute;
      font-weight: bold;
      text-align: center;
      width: 100px;
      margin-left: -50px; /* Centers the label horizontally */
      margin-top: -10px;  /* Adjusts vertical position */
      background-color: rgba(255, 255, 255, 0.7);
      padding: 2px 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Softball Team Manager</h1>

  <!-- Add New Player Form -->
  <h2>Add New Player</h2>
  <form id="playerForm">
    <input type="text" id="playerName" placeholder="Player Name" required>
    <button type="submit">Add Player</button>
  </form>

  <!-- Player List -->
  <h2>Players</h2>
  <ul id="playerList"></ul>

  <!-- Batting Lineup -->
  <h2>Batting Lineup</h2>
  <ul id="battingLineup"></ul>
  <button id="saveLineup">Save Lineup</button>

  <!-- Field Positions -->
  <h2>Field Positions</h2>
  <div id="fieldDiagram"></div>

  <!-- Include the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
