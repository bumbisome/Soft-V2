<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Softball Team Manager</title>
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Include SortableJS library for drag-and-drop functionality -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <!-- Include Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Softball Team Manager</h1>

    <!-- Combined Roster and Batting Lineup -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Roster and Batting Lineup</h2>
        <!-- Add New Player Form -->
        <form id="playerForm" class="form-inline">
          <div class="form-group mb-0">
            <label for="playerName" class="sr-only">Player Name</label>
            <input type="text" class="form-control mr-2" id="playerName" placeholder="Player Name" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Player</button>
        </form>
      </div>
      <ul id="rosterList" class="list-group list-group-flush">
        <!-- Player items will be added here dynamically -->
      </ul>
      <div class="card-footer text-center">
        <button id="saveLineup" class="btn btn-success">Save Lineup</button>
      </div>
    </div>

    <!-- Field Positions -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 class="mb-0">Field Positions</h2>
      </div>
      <div class="card-body text-center">
        <div id="fieldDiagram" class="mx-auto"></div>
      </div>
    </div>

    <!-- Bench Players -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 class="mb-0">Bench</h2>
      </div>
      <div class="card-body">
        <table id="benchTable" class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Player Name</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
            <!-- Bench players will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>

  <!-- Include the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
