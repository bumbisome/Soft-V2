<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Softball Team Manager</title>
  <!-- Include SortableJS library for drag-and-drop functionality -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Softball Team Manager</h1>

  <!-- Add New Player Form -->
  <h2>Add New Player</h2>
  <form id="playerForm">
    <input type="text" id="playerName" placeholder="Player Name" required>
    <button type="submit">Add Player</button>
  </form>

  <!-- Player List -->
  <h2>Players</h2>
  <ul id="playerList"></ul>

  <!-- Batting Lineup -->
  <h2>Batting Lineup</h2>
  <ul id="battingLineup"></ul>
  <button id="saveLineup">Save Lineup</button>

  <!-- Field Positions -->
  <h2>Field Positions</h2>
  <div id="fieldDiagram"></div>

  <!-- Include the JavaScript file -->
  <script src="app.js"></script>
</body>
</html>

  <script src="app.js"></script>
</body>
</html>
