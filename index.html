<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softball Lineup Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Softball Lineup Manager</h1>

    <div class="container">
        <div class="field-container">
            <button onclick="generateField()">Generate Field</button>
            <div id="baseballField" class="baseball-field"></div>
            <div class="bench-container">
                <h2>Players on Bench</h2>
                <table id="benchTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="benchBody"></tbody>
                </table>
            </div>
        </div>
        
        <div class="input-table-container">
            <input type="text" id="playerNameInput" placeholder="Type player's name and press Enter">
            <body>
                Drag and Drop to reorder the batting order. 
            </body>
            <table id="lineupTable">
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="lineupBody"></tbody>
            </table>
        </div>
       
    </div>
    <script src="script.js"></script>
    <p><a href="https://forms.gle/MLUWewopTKRUoXTm7">FEEDBACK </a></p>
</body>
</html>
